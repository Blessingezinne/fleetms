<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> COUNTRIES</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row">
                <form class="form-horizontal" th:action="@{/parameters/countries}" method="post">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Country Details Record
                            </header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Id</label>
                                    <div class="col-sm-6">
                                        <input name="id" th:value="${country.id}" type="text" size="16" readonly class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Name</label>
                                    <div class="col-sm-6">
                                        <input name="name" th:value="${country.name}" type="text"class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Capital</label>
                                    <div class="col-sm-6">
                                        <input name="capital" th:value="${country.capital}" class="form-control" size="16" type="text" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"> Code</label>
                                    <div class="col-sm-6">
                                        <input name="code" type="text" th:value="${country.code}" class=" form-control" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Nationality</label>
                                    <div class="col-sm-5">
                                        <input name="nationality" th:value="${country.nationality}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Continent</label>
                                    <div class="col-sm-5">
                                        <input name="continent" th:value="${country.continent}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit"  class="btn btn-success" disabled>Save</button>
                                <a href="/parameters/states" class="btn btn-warning">Exit</a>
                            </div>
                        </section>

                    </div>

                </form>
            </div>
        </div>

</body>
</html>
